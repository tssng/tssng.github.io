<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor // [Your Name]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Initial "System Boot" loading screen -->
    <div id="boot-screen">
        <div class="boot-content">
            <p id="boot-text">> BIOS check... OK</p>
            <p>> Initializing core systems...</p>
        </div>
    </div>

    <!-- Main container for the plant and UI -->
    <div id="dashboard">
        <!-- The interactive plant SVG -->
        <div id="plant-container">
            <svg id="plant-svg" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid meet">
                <!-- Paths for energy flow animation -->
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- These paths will be targeted by JS for animation -->
                <path id="path-main" d="M 200 600 V 250" stroke="rgba(0,255,120,0.1)" stroke-width="5" fill="none"/>
                <path id="path-about" d="M 200 250 C 150 200, 150 150, 120 120" stroke="rgba(0,255,120,0.1)" stroke-width="3" fill="none"/>
                <path id="path-projects" d="M 200 250 C 250 200, 250 150, 280 120" stroke="rgba(0,255,120,0.1)" stroke-width="3" fill="none"/>
                <path id="path-skills" d="M 200 350 C 120 320, 100 280, 80 250" stroke="rgba(0,255,120,0.1)" stroke-width="3" fill="none"/>
                <path id="path-contact" d="M 200 350 C 280 320, 300 280, 320 250" stroke="rgba(0,255,120,0.1)" stroke-width="3" fill="none"/>
                <!-- The glowing energy pulse -->
                <circle id="energy-pulse" r="5" fill="cyan" filter="url(#glow)" class="hidden"/>
            </svg>
        </div>

        <!-- Navigation and Info Panels -->
        <header id="main-header">
            <h1>[Your Name] // Photosynthesis Optimizer</h1>
        </header>

        <nav id="main-nav">
            <a href="#" data-content-id="about" data-path-id="path-about">
                <span class="nav-title">Ecological Niche</span>
                <span class="nav-desc">Core Philosophy & Bio</span>
            </a>
            <a href="#" data-content-id="projects" data-path-id="path-projects">
                <span class="nav-title">Leaf Metabolism</span>
                <span class="nav-desc">Project Analysis</span>
            </a>
            <a href="#" data-content-id="skills" data-path-id="path-skills">
                <span class="nav-title">Genetic Adaptations</span>
                <span class="nav-desc">Skills & Technologies</span>
            </a>
            <a href="#" data-content-id="contact" data-path-id="path-contact">
                <span class="nav-title">Mycorrhizal Network</span>
                <span class="nav-desc">Contact & Links</span>
            </a>
        </nav>

        <footer id="vitals-monitor">
            <p>SYSTEM STATUS: <span class="status-ok">OPTIMAL</span></p>
            <p>ENERGY EFFICIENCY: <span id="efficiency-value">99.8%</span></p>
        </footer>
    </div>

    <!-- Panel to display content -->
    <div id="content-panel" class="hidden">
        <div class="content-wrapper">
            <button id="close-panel">[ X ]</button>
            <div id="panel-body">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
